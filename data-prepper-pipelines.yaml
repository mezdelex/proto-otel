trace-pipeline:
  workers: 4
  delay: 100
  source:
    otel_trace_source:
      ssl: false
  processor:
    - otel_traces:
  sink:
    - opensearch:
        hosts: ["http://opensearch:9200"]
        index_type: trace-analytics-raw
        insecure: true

