version: 2

otel-telemetry:
  source:
    otlp:
      output_format: opensearch
      ssl: false
  route:
    - logs: 'getEventType() == "LOG"'
    - metrics: 'getEventType() == "METRIC"'
    - traces: 'getEventType() == "TRACE"'
  sink:
    - opensearch:
        routes:
          - logs
        hosts: ["http://opensearch:9200"]
        index: ss4o_logs-%{yyyy.MM.dd}
        insecure: true
    - pipeline:
        name: otel-metrics
        routes:
          - metrics
    - pipeline:
        name: otel-traces
        routes:
          - traces

otel-metrics:
  source:
    pipeline:
      name: otel-telemetry
  processor:
    - otel_metrics:
  sink:
    - opensearch:
        hosts: ["http://opensearch:9200"]
        index: ss4o_metrics-otel-%{yyyy.MM.dd}
        index_type: custom
        insecure: true

otel-traces:
  source:
    pipeline:
      name: otel-telemetry
  processor:
    - otel_trace_raw:
  sink:
    - opensearch:
        hosts: ["http://opensearch:9200"]
        index_type: trace-analytics-raw
        insecure: true
